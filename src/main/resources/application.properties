server.port=8080
spring.config.import=optional:file:.env[.properties]

management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true

# Show to track
ticketwatch.artist=${TICKETWATCH_ARTIST:Lamp}
ticketwatch.venue=${TICKETWATCH_VENUE:House of Blues Anaheim}
ticketwatch.date=${TICKETWATCH_DATE:2025-11-07}

# Schedule: default every 30 minutes
ticketwatch.poll.cron=${TICKETWATCH_CRON:0 */1 * * * *}

# SeatGeek only
ticketwatch.seatgeekClientId=${SEATGEEK_CLIENT_ID:}
# Optional: if you know the exact SG event id, set it and weâ€™ll skip searching
ticketwatch.seatgeekEventId=${TICKETWATCH_SEATGEEK_EVENT_ID:}

# Dev convenience: publish dummy values if upstream has nothing yet
ticketwatch.dummy=${TICKETWATCH_DUMMY:true}

spring.docker.compose.enabled=false

